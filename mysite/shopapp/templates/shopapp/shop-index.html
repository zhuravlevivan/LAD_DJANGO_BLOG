{% extends 'shopapp/base.html' %}

{% block title %}
    Shop Index
{%  endblock %}

{%  block body %}
    <h3>Shop Index</h3>
    <div>
        <ul>
            {% for name, price in products %}
                <li>{{ name }} for ${{ price }}</li>
            {% empty %}
                No Products
            {% endfor %}

        </ul>
    </div>

{% endblock %}
